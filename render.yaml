services:
  - type: web
    name: rift-pwa
    runtime: static
    buildCommand: pnpm install && pnpm run build
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    headers:
      - path: /service-worker.js
        name: Cache-Control
        value: no-cache, no-store, must-revalidate
      - path: /sw.js
        name: Cache-Control
        value: no-cache, no-store, must-revalidate
      - path: /version.json
        name: Cache-Control
        value: no-cache, no-store, must-revalidate
